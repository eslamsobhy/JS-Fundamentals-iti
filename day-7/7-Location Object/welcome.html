<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome Page</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      span {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1 id="greeting">Welcome</h1>

    <h2>Your data:</h2>
    Email:
    <span class="email"></span><br />
    Address:
    <span class="addr"></span><br />
    Mobile:
    <span class="mob"></span><br />
    Gender:
    <span class="gen"></span><br />

    <script>
      var data = window.location.search.slice(1);
      var dataArr = data.split("&");
      var name = dataArr[0].split("=")[1];
      var email = dataArr[1].split("=")[1];
      var mobile = dataArr[2].split("=")[1];
      var gender = dataArr[3].split("=")[1];
      var address = dataArr[4].split("=")[1];
      document.getElementById("greeting").innerText += " " + name;
      document.getElementsByClassName("email")[0].innerText = " " + email;
      document.getElementsByClassName("addr")[0].innerText = " " + address;
      document.getElementsByClassName("mob")[0].innerText = " " + mobile;
      document.getElementsByClassName("gen")[0].innerText = " " + gender;
    </script>
  </body>
</html>
